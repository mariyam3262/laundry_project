{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooks & Hangers | Sign Up</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>

<body>

    <main id="authentication">

        <section class="section-1">
            <div class="wrapper">
                <div class="row h-100">
                    <div class="col-xl-6">
                        <div class="image-wrapper">
                            <img src="https://images.unsplash.com/photo-1525011268546-bf3f9b007f6a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                                width="100%" />
                        </div>
                    </div>
                    <div class="col-xl-6 d-flex align-items-center position-relative">
                        <div class="text-wrapper">
                            <div class="logo-wrapper">
                                <img src="{% static 'images/authentication/authentication-logo.png' %}" />
                            </div>
                            <h1>Sign Up</h1>
                            <p>
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit. earum
                                <br class="d-xl-block d-none">
                                Quam mollitia laboriosam laudantium exercitationem fuga explicabo
                            </p>
                            <form action="{% url 'authentication:signup' %}" method="POST">
                                {% csrf_token %}
                                <div class="mt-4">
                                    <h5>Your Name<sup>*</sup></h5>
                                    <input type="text" name="name" placeholder="Your Full Name" required />
                                </div>
                                <div class="mt-4">
                                    <h5>Your Email<sup>*</sup></h5>
                                    <input type="email" name="email" placeholder="yourmail@gamil.com" required />
                                </div>
                                <div class="mt-4">
                                    <h5>Your UserName<sup>*</sup></h5>
                                    <input type="text" name="username" placeholder="Your Username" required />
                                </div>
                                <div class="mt-4">
                                    <h5>Your Password<sup>*</sup></h5>
                                    <input type="password" name="password" placeholder="Enter Your Password" required />
                                </div>
                                <div class="mt-4">
                                    <h5>Confirm Your Password<sup>*</sup></h5>
                                    <input type="password" name="confirmed_password" placeholder="Confirm Your Username"
                                        required />
                                </div>
                                <div class="mt-4">
                                    <button type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
