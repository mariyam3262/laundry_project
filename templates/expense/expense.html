{% extends "base.html" %}
{% block content %}

<div class="main-panel content-wrapper ">
    <div class="content-wrapper d-flex flex-column">
        <h2>Create Expense</h2>
        <div class="row " style="border: none;background-color: white;">
            <div class="col-lg-12 bg-light">
                <p class="mt-2">Fill Detail</p>
            </div>
            <hr>
            <form method = "post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Expense Type</label>
                        <input type="text" class="form-control " name="expense_type" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Amount</label>
                        <input type="number" class="form-control " name="amount" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Remarks</label>
                        <input type="text" class="form-control " name="remarks">
                    </div>
                </div>
               
                <button type="submit" class="btn btn-secondary  ms-3 my-3" style="border-radius: 10px;"
                >Save</button>
            </form>
        </div>

        <!-- partial -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
