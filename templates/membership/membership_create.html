{% extends 'base.html' %}
{% load static %}
  {%block content%}
    <div class="container-scroller  content-wrapper">
        <!-- partial:partials/_navbar.html -->
            <!-- partial -->
            <div class="main-panel content-wrapper">
                <div class="content-wrapper d-flex flex-column">
                    <h2>Create User</h2>
                    <div class="row " style="border: none;background-color: white;">
                        <div class="col-lg-12 bg-light">
                            <p class="mt-2">Fill Customer Detail</p>
                        </div>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="my-2 fw-bold">Service</label>
                                    <input type="text" name="service" class="form-control " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="my-2 fw-bold">Mbsp Amount</label>
                                    <input type="number" name="amount" class="form-control " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="my-2 fw-bold">Price</label>
                                    <input type="text"name="price" class="form-control " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="my-2 fw-bold">Point</label>
                                    <input type="text" name="point"class="form-control " required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <label class="my-2 fw-bold">Validity</label>
                                    <input type="text"  name="validity" class="form-control " required>
                                </div>
                            </div>
                            <button type="submit" value="Save" class="btn btn-secondary  ms-3 my-3" style="border-radius: 10px;"
                                onclick="clicked()">Save</button>
                        </form>
                    </div>

                    <!-- partial -->
                </div>
                <!-- page-body-wrapper ends -->
            </div>
            <!-- container-scroller -->
            <!-- plugins:js -->
            <!-- <script src="../../assets/vendors/js/vendor.bundle.base.js"></script> -->
            <!-- endinject -->
            <!-- Plugin js for this page -->
            <!-- End plugin js for this page -->
            <!-- inject:js -->

            <!-- endinject -->
            
{% endblock %}
