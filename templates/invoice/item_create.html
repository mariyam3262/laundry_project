{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="main-panel content-wrapper ">
    <div class="content-wrapper d-flex flex-column">
        <h2>Create User</h2>
        <div class="row " style="border: none;background-color: white;">
            <div class="col-lg-12 bg-light">
                <p class="mt-2">Fill Customer Detail</p>
            </div>
            <hr>
            <form method = "post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Type</label>
                        <input type="text" class="form-control " name="type" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Service</label>
                        <input type="text" class="form-control " name="service" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Cloth Type</label>
                        <input type="text" class="form-control " name="cloth_type" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <label class="my-2 fw-bold">Price</label>
                        <input type="text" class="form-control " name="price" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary  ms-3 my-3" style="border-radius: 10px;"
                    onclick="clicked()">Save</button>
            </form>
        </div>

        <!-- partial -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
